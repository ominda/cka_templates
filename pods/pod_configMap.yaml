apiVersion: v1
kind: Pod
metadata:
  name: game-pod
  labels:
    env: prod
    tier: frontend
spec:
  containers:
    - name: my-game
      image: nginx
      command: ["sh", "-c", "sleep 4800"]
      volumeMounts:
        - name: game-mount
          mountPath: /config
  volumes:
    - name: game-mount
      configMap:
        name: game-demo
        items:
          - key: "game.properties"
            path: "game.properties"
          - key: "user-interface.properties"
            path: "user-interface.properties"

